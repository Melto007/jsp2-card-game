<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./files/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="section-1">
            <h1>Card Game</h1>
            <button class="start-btn"><i class="fa-solid fa-play"></i></button>
        </div>

        <div class="section-2" style="display: none">
            <img src="./files/images/gameover_img.png" alt="winner-img">
            <h1>Score</h1>
            <p class="add-score">12</p>
            <button class="button restart"><i class="fa-solid fa-arrows-rotate"></i></button>
            <button class="button home-page"><i class="fa-solid fa-house"></i></button>
        </div>
    </div>

    <script src="./files/js/app.js"></script>
</body>
</html>
